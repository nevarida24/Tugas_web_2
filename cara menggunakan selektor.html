<!DOCTYPE html>
<html>
<head>
    <!--membuat judul pada web-->
    <title>Belajar CSS</title>
    <!--menentukan tipe bahasa yang digunakan untuk style tersebut dan menyisipkan kode style atau css kedalam sebuah dokumen-->
    <style type="text/css">
    </style>
</head>
<body>
    <h2 class="judul">Belajar CSS</h2>
    <!--strong digunakan untuk memperebal kata atau kalimat, dan <em></em> digunakan untuk membuat karakter kata atau kalimat menjadi miring-->
    <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em> </p>
    <p id="belajar_html" class="paragraf" >Saya sedang belajar HTML dari
        <!-- penyambungan link yang menyambung ke website yang dituju -->
    <a href="http://www.jti.polije.com" target="_blank">Jti.polije</a>
        akan terbuka pada tab baru</p>
    <p id="belajar_css" class="paragraf">
        Saya sedang belajar CSS, mohon jangan diganggu</p>
<br />
<!--pembuatan judul pada subheader-->
    <h3 class="judul subheader">Daftar Belanjaan</h3>
<!--pembuatan list dengan penomoran otomatis-->
<ol>
    <li><em>Minyak Goreng</em></li><!--<em></em> digunakan untuk membuat karakter pada kata atau kalimat menjadi miring-->
    <li>Sabun Mandi</li>
    <li>Deterjen</li>
    <li>Shampoo</li>
    <li>Obat Nyamuk</li>
</ol>
</body>
</html>
