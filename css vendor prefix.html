<!DOCTYPE html>
<html>
<head>
     <!--membuat judul pada web-->
    <title> Demo </title>
    <!--menentukan tipe atau karakter ukuran panjang lebar tinggi serta pewarnaan background-->
<style>
.myBox{
      width: 100px;
      height: 100px;
      padding: 30px;
      background: linear-gradient(top, red, blue);
      background: -webkit-linear-gradient(top, red, blue);
      background: -moz-linear-gradient(top, red, blue);
      background: -o-linear-gradient(top, red, blue);
      background: -ms-linear-gradient(top, red, blue);
   }
</style>
</head>
<body>
    <!--memanggi class myBox untuk memper simple agar tak mengetik kembali perintah yang diinginkan-->
    <div class="myBox"></div>
</body>
</html>
