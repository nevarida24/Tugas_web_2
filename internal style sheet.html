<!DOCTYPE html>
<html>
<head>
    <!--membuat judul pada web-->
    <title>Contoh Inline Style CSS</title>
    <!--menentukan tipe bahasa yang digunakan untuk style tersebut dan menyisipkan kode style atau css kedalam sebuah dokumen-->
    <style type="text/css">
        h2 {
        background-color:black;
        color:white;
        }
    </style>
</head>
<body>
    <h2>
    Text ini akan bewarna putih dan background warna hitam
    </h2>
</body>
</html>
