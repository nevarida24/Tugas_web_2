<!DOCTYPE html>
<html>
<head>
    <!--membuat judul pada web-->
    <title>Contoh Penulisan Kode Warna CSS</title>
<!--menentukan tipe bahasa yang digunakan untuk style tersebut dan menyisipkan kode style atau css kedalam sebuah dokumen-->
<!--membuat/menentukan seluruh text di dalam <p> akan berwarna sesuai warna yang diinginkan dan ukuran font serta warna font-->
    <style type="text/css">
        p.satu {
            color:#0000FF;
        }
        p.dua {
            color:#F00;
        }
        p.tiga {
            color:rgb(10, 255, 10);
        }
        p.empat {
            color:orange;
        }
        p.lima{
            color:transparent;
        }
</style>
</head>
<body>
    <!--memanggil css p.satu agar kalimat yang diinginkan berubah warna tanpa harus menuliskan kodingan perintah lagi-->
    <p class="satu">
        Kalimat ini akan berwarna biru
    </p>
<br />
<!--memanggil css p.dua agar kalimat yang diinginkan berubah warna tanpa harus menuliskan kodingan perintah lagi-->
    <p class="dua">
        Kalimat ini akan berwarna merah
    </p>
<br />
<!--memanggil css p.tiga agar kalimat yang diinginkan berubah warna tanpa harus menuliskan kodingan perintah lagi-->
    <p class="tiga">
        Kalimat ini akan berwarna hijau
    </p>
<br />
<!--memanggil css p.empat agar kalimat yang diinginkan berubah warna tanpa harus menuliskan kodingan perintah lagi-->
    <p class="empat">
        Kalimat ini akan berwarna orange
    </p>
<br />
<!--memanggil css p.lima agar kalimat yang diinginkan berubah warna tanpa harus menuliskan kodingan perintah lagi-->
    <p class="lima">
        Kalimat ini sepertinya tidak akan terlihat
    </p>
</body>
</html>
