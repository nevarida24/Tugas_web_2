<!DOCTYPE html>
<html>
<head>
    <!--membuat judul pada web-->
    <title>Contoh Perbandingan Ukuran dari font-size</title>
    <!--menentukan tipe bahasa yang digunakan untuk style tersebut dan menyisipkan kode style atau css kedalam sebuah dokumen-->
<!--membuat/menentukan seluruh text di dalam <p> akan berubah ukuran sesuai perintah yang diinginkan-->
    <style type="text/css">
        body { font-size:14pt; }
        p.satu { font-size:8mm; }
        p.dua { font-size:0.35in; }
        p.tiga { font-size:2.2pc; }
        p.empat { font-size:20px; }
        p.lima { font-size:1.8em }
        p.enam { font-size:3ex; }
        p.tujuh { font-size:190%; }
</style>
</head>
<body>
    <p>Kalimat ini akan berukuran 14 point</p>
    <p class="satu">Kalimat ini akan berukuran 8 milimeter</p><!--memanggil css p.satu agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
    <p class="dua">Kalimat ini akan berukuran 0,35 inchi</p><!--memanggil css p.dua agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
    <p class="tiga">Kalimat ini akan berukuran 2,2 pica</p><!--memanggil css p.tiga agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
    <p class="empat">Kalimat ini akan berukuran 20 pixel</p><!--memanggil css p.empat agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
    <p class="lima">Kalimat ini akan berukuran 1,8 em</p><!--memanggil css p.lima agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
    <p class="enam">Kalimat ini akan berukuran 3 ex</p><!--memanggil css p.enam agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
    <p class="tujuh">Kalimat ini akan berukuran 190%</p><!--memanggil css p.tujuh agar kalimat yang diinginkan berubah ukuran tanpa harus menuliskan kodingan perintah lagi-->
</body>
</html>
