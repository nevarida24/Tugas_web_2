<!DOCTYPE html>
<html>
<head>
    <!--membuat judul pada web-->
    <title>Contoh Kasus Cascading CSS</title>
    <link rel="stylesheet" type="text/css" href="prioritas.css">
<!--menentukan tipe bahasa yang digunakan untuk style tersebut dan menyisipkan kode style atau css kedalam sebuah dokumen-->
<!--h2{color:..} menunjukkan pada kalimat yang terdapat pada ukuran h2 akan berubah warna pada perintah warnah yang diinginkan-->
    <style type="text/css">
      h2 {
      color:red; 
      }
    </style>
</head>
<body>
    <h2>
        Akan berwarna apa saya?..1
    </h2>
    <!--perubahan warna sama seperti kalimat pertama tapi ingib beda warna pada kalimat kedua-->
    <h2 style="color:green">
        Akan berwarna apa saya?..2
    </h2>
</body>
</html>
